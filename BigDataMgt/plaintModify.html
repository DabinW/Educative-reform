<!DOCTYPE html>
<html id="ng-app" class="ng-app:SampleApp"  ng-app="SampleApp">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>纯文本编辑</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="js/lib/bootstrap3.2.0/css/bootstrap.css" />
    <link rel="stylesheet" href="css/font-awesome-4.2.0/css/font-awesome.min.css" type="text/css">


    <script type="text/javascript" src="js/lib/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap3.2.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/lib/angular-1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-1.3.15/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-1.3.15/angular-local-storage.js"></script>
    <script type="text/javascript" src="js/SampleApp.js" charset="gb2312"></script>
</head>
<body >
<div ng-controller="PagePlaintContentController" clas="col-md-12">
    <form class="form-horizontal" >

        <div class="form-group">
            <div class="col-md-12" style="margin: 10px">{{ctype}}<span style="color: red" ng-show="errormsg!=''">【{{errormsg}}】</span></div>
            <input type="hidden" ng-model="ctype">
            <input type="hidden" ng-model="filepath">
            <input type="hidden" ng-model="ctrltag">
            <div class="col-md-12" style="margin: 10px">
                <textarea style="width:95%;height: 600px;overflow-x:auto" ng-model="content"  placeholder="请输入内容" class="form-control"></textarea>
                <!--<textarea rows="25" cols="700" style="width:100%;overflow:auto;" ng-model="content"  placeholder="请输入内容" class="form-control"/>-->
            </div>
            <div  style="margin: 10px">
                <button class="btn btn-primary" style="margin: 20px" ng-click="Save()" ng-disabled = "initerror">保存</button>
            </div>

        </div>
    </form>
</div>
</body>

</html>
