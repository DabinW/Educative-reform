<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>统计图</title>
    <script src="echarts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body ng-app="AssertIndexApp" style="height: 100%; margin: 0">
<div ng-controller="mainController">
    <div  class="col-md-12">
        <div class="bs-callout bs-callout-default">
            <strong>人员统计图</strong>   
        </div>
      
       <div id="main" style="width: 800px; height:650px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据

  option = {
    /*tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },*/
    legend: {
       // data: ['哈哈','直接访问', '邮件营销','联盟广告','视频广告','搜索引擎']
        //data2: ['哈哈','直接访问', '邮件营销','联盟广告','视频广告','搜索引擎']
    },
    grid: {
        left: '2%',
        right: '5%',
        bottom: '5%',
        containLabel: true
    },
    xAxis:  {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['类别 ','地区 ','职称 ','行政级别 ','年度 ']
    },
    series: [
     {
            name: '哈哈',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [200, 0, 301, 0, 0]
        },
        {
            name: '直接访问',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [320, 302, 301, 334, 390]
        },
        {
            name: '邮件营销',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [120, 132, 101, 134, 90, ]
        },
        {
            name: '联盟广告',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [220, 182, 191, 234, 290,  ]
        },
        {
            name: '视频广告',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [150, 212, 201, 154, 190, ]
        },
        {
            name: '搜索引擎',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [820, 832, 901, 934, 1290, ]
        }
    ]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
       </script>



       
    </div>
</div>
